image: docker:dind

services:
 - docker:dind

variables: 
  DOCKER_TLS_CERTDIR: ""
  GIT_SUBMODULE_STRATEGY: recursive

build_hijack:
  stage: build

  script:
    - unset DOCKER_HOST
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t hijack:latest . 
    - docker run hijack:latest hj list
